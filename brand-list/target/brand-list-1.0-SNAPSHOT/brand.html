<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌列表</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <label>
        <input type="button" value="添加商品" id="addButton">
    </label>
    <hr>
    <table id="brandTable" class="responseTable"></table>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function getBrandList() {
        axios({
            method: "get",
            url: "http://localhost:8080/brand"
        }).then(resp => {
            let brands = resp.data;
            let tableData = `
                <tr>
                    <th>序号</th>
                    <th>品牌名称</th>
                    <th>企业名称</th>
                    <th>排序</th>
                    <th>品牌介绍</th>
                    <th>操作</th>
                </tr>
            `;

            // 遍历响应数据
            for (let i = 0; i < brands.length; i++) {  //循环遍历brands列表，对于每个表格对象添加信息填充到HTML表格行中，累加到tableBrand中
                let brand = brands[i];
                console.log(brand)
                tableData +=
                    `<tr data-id="${brand.id}">
                        <td>${brand.id}</td>
                        <td>${brand.brandName}</td>
                        <td>${brand.companyName}</td>
                        <td>${brand.ordered}</td>
                        <td>${brand.description}</td>
                        <td>
                        <span>删除</span>
                        </td>
                    </tr>
                    `;
            }
            console.log(tableData)
            // 拼接响应结果
            const tableValue = document.getElementById("brandTable");//获取Brandtable对象
            if (tableValue) {
                tableValue.innerHTML = tableData;
            }
        });
    }

    // 页面加载完成后调用 getBrandList 函数
    window.onload = getBrandList;
</script>
</body>
<style>
    .responseTable {
        width: 95%;
        overflow: hidden;
        background: #FFF;
        color: #024457;
        border-radius: 10px;
        border: 1px solid #167F92;
    }

    .responseTable tr {
        border: 1px solid #D9E4E6;
    }

    .responseTable tr:nth-child(odd) {
        background-color: #EAF3F3;
    }

    .responseTable th {
        display: none;
        border: 1px solid #FFF;
        background-color: #167F92;
        color: #FFF;
        padding: 1em;
    }

    .responseTable th:first-child {
        display: table-cell;
        text-align: center;
    }

    .responseTable th:nth-child(2) {
        display: table-cell;
    }

    .responseTable th:nth-child(2) span {
        display: none;
    }

    .responseTable th:nth-child(2):after {
        content: attr(data-th);
    }

    @media (min-width: 480px) {
        .responseTable th:nth-child(2) span {
            display: block;
        }

        .responseTable th:nth-child(2):after {
            display: none;
        }
    }

    .responseTable td {
        display: block;
        word-wrap: break-word;
        max-width: 7em;
    }

    .responseTable td:first-child {
        display: table-cell;
        text-align: center;
        border-right: 1px solid #D9E4E6;
    }

    @media (min-width: 480px) {
        .responseTable td {
            border: 1px solid #D9E4E6;
        }
    }

    .responseTable th, .responseTable td {
        text-align: left;
        margin: .5em 1em;
    }

    @media (min-width: 480px) {
        .responseTable th, .responseTable td {
            display: table-cell;
            padding: 1em;
        }
    }

    h1 {
        font-family: Verdana;
        font-weight: normal;
        color: #024457;
    }

    h1 span {
        color: #167F92;
    }

    span {
        cursor: pointer;
    }

</style>
</html>
